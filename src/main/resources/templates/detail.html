<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/mercari.css}" />
    <title>Rakus Items</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-inverse">
      <div class="navbar-header">
        <button
          type="button"
          class="navbar-toggle collapsed"
          data-toggle="collapse"
          data-target="#navbar"
          aria-expanded="false"
          aria-controls="navbar"
        >
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" th:href="@{/}">Rakus Items</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <div>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a id="logout" href="./login.html"
                >Logout&nbsp;<i class="fa fa-power-off"></i
              ></a>
            </li>
          </ul>
          <p class="navbar-text navbar-right">
            <span id="loginName">user: userName</span>
          </p>
        </div>
      </div>
    </nav>

    <!-- details -->
    <div class="container">
      <a type="button" class="btn btn-default" th:href="@{/back}"
        ><i class="fa fa-reply"></i> back</a
      >
      <h2>Details</h2>
      <div id="details">
        <table class="table table-hover">
          <tbody>
            <tr>
              <th>ID</th>
              <td th:text="${item.itemId}">商品ID</td>
            </tr>
            <tr>
              <th>name</th>
              <td th:text="${item.name}">商品名</td>
            </tr>
            <tr>
              <th>price</th>
              <td
                th:text="'$' + ${#numbers.formatDecimal(item.price,1,1,'POINT')}"
              >
                価格
              </td>
            </tr>
            <tr>
              <th>category</th>
              <td>
                <span th:each="category,status : ${item.categoryList}">
                  <span th:text="${category.name}"></span>
                  <span th:unless="${status.last}"> / </span>
                </span>
              </td>
            </tr>
            <tr>
              <th>brand</th>
              <td th:text="${item.brand}">ブランド名</td>
            </tr>
            <tr>
              <th>condition</th>
              <td th:text="${item.condition}">商品コンディション</td>
            </tr>
            <tr>
              <th>description</th>
              <td th:text="${item.description}">
                <!-- <pre th:text="${item.description}">商品概要</pre> -->
              </td>
            </tr>
          </tbody>
        </table>
        <a
          type="button"
          class="btn btn-default"
          th:href="@{'/edit?itemId='} + ${item.itemId}"
          ><i class="fa fa-pencil-square-o"></i>&nbsp;edit</a
        >
      </div>
    </div>
    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
