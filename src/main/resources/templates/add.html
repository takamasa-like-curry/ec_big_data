<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/mercari.css}" />
    <title>Rakus Items</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-inverse">
      <div class="navbar-header">
        <button
          type="button"
          class="navbar-toggle collapsed"
          data-toggle="collapse"
          data-target="#navbar"
          aria-expanded="false"
          aria-controls="navbar"
        >
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" th:href="@{/}">Rakus Items</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <div>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a id="logout" href="./login.html"
                >Logout&nbsp;<i class="fa fa-power-off"></i
              ></a>
            </li>
          </ul>
          <p class="navbar-text navbar-right">
            <span id="loginName">user: userName</span>
          </p>
        </div>
      </div>
    </nav>

    <!-- details -->
    <div id="input-main" class="container">
      <a type="button" class="btn btn-default" th:href="@{/back}"
        ><i class="fa fa-reply"></i> back</a
      >
      <h2>Add</h2>

      <!-- add form -->
      <form
        th:action="@{/add/insert}"
        method="POST"
        class="form-horizontal"
        th:object="${itemForm}"
      >
        <!-- name -->
        <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label">name</label>
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              id="inputName"
              name="inputName"
              th:field="*{inputName}"
            />
            <span class="text-danger" th:errors="*{inputName}"
              >入力エラーメッセージ
            </span>
          </div>
        </div>
        <!-- price -->
        <div class="form-group">
          <label for="price" class="col-sm-2 control-label">price</label>
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              id="price"
              name="price"
              th:field="*{price}"
            />
            <span class="text-danger" th:errors="*{price}"
              >入力エラーメッセージ</span
            >
          </div>
        </div>
        <!-- category -->
        <div class="form-group">
          <label for="category" class="col-sm-2 control-label">category</label>
          <div class="col-sm-8">
            <select
              class="form-control"
              id="parent-id"
              name="parentId"
              th:field="*{parentId}"
            >
              <option value="-1">-- parentCategory --</option>
              <div th:each="parentCategory : ${parentCategoryList}">
                <option
                  th:text="${parentCategory.name}"
                  th:value="${parentCategory.id}"
                >
                  親カテゴリ名
                </option>
              </div>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="category" class="col-sm-2 control-label"></label>
          <div class="col-sm-8">
            <select
              class="form-control"
              id="child-id"
              name="childId"
              th:field="*{childId}"
            >
              <option value="-1">-- childCategory --</option>
              <div
                th:if="${childCategoryList}"
                th:each="childCategory : ${childCategoryList}"
              >
                <option
                  th:text="${childCategory.name}"
                  th:value="${childCategory.id}"
                >
                  子カテゴリ名
                </option>
              </div>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="category" class="col-sm-2 control-label"></label>
          <div class="col-sm-8">
            <select
              class="form-control"
              id="grand-child-id"
              name="grandChildId"
              th:field="*{grandChildId}"
            >
              <option value="-1">-- grandChild --</option>
              <div
                th:if="${grandChildCategoryList}"
                th:each="grandChildCategory : ${grandChildCategoryList}"
              >
                <option
                  th:text="${grandChildCategory.name}"
                  th:value="${grandChildCategory.id}"
                >
                  孫カテゴリ名
                </option>
              </div>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="category" class="col-sm-2 control-label"></label>
          <div class="col-sm-8">
            <span class="text-danger" th:errors="*{parentId}"
              >入力エラーメッセージ</span
            >
          </div>
        </div>
        <!-- brand -->
        <div class="form-group">
          <label for="brand" class="col-sm-2 control-label">brand</label>
          <div class="col-sm-8">
            <input
              type="text"
              id="brand"
              class="form-control"
              name="brand"
              th:field="*{brand}"
            />
            <span class="text-danger" th:errors="*{brand}"
              >error:may not be empty</span
            >
          </div>
        </div>
        <!-- condition -->
        <div class="form-group">
          <label for="condition" class="col-sm-2 control-label"
            >condition</label
          >
          <div class="col-sm-8">
            <label for="condition1" class="radio-inline">
              <input
                type="radio"
                name="condition"
                th:field="*{condition}"
                id="condition1"
                value="1"
              />
              1
            </label>
            <label for="condition2" class="radio-inline">
              <input
                type="radio"
                name="condition"
                th:field="*{condition}"
                id="condition2"
                value="2"
              />
              2
            </label>
            <label for="condition3" class="radio-inline">
              <input
                type="radio"
                name="condition"
                th:field="*{condition}"
                id="condition3"
                value="3"
              />
              3
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="category" class="col-sm-2 control-label"></label>
          <div class="col-sm-8">
            <span class="text-danger" th:errors="*{condition}"
              >入力エラーメッセージ</span
            >
          </div>
        </div>
        <!-- description -->
        <div class="form-group">
          <label for="description" class="col-sm-2 control-label"
            >description</label
          >
          <div class="col-sm-8">
            <textarea
              name="description"
              id="description"
              class="form-control"
              rows="5"
              th:field="*{description}"
            ></textarea>
            <span class="text-danger" th:errors="*{description}"
              >入力エラーメッセージ</span
            >
          </div>
        </div>
        <!-- submit button -->
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/show_categories.js}"></script>
    <script th:src="@{/js/view.js}"></script>
  </body>
</html>
