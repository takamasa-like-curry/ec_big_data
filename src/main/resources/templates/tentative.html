<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/tentative.css" />
    <!-- JavaScript -->
    <title>Document</title>
  </head>
  <body>
    <div class="modal">
      <!-- ここからモータルの内部の記述 -->
      <div class="container cen">
        <p class="select-brand-title">ブランド検索画面</p>
        <div class="top-5">
          <div class="col-sm-6 mx-auto text-center">
            <input type="text" class="form-control" id="input-brand-name" />
          </div>
          <div class="col-sm-1 mx-auto">
            <button class="btn btn-primary" id="serch-brand-btn">検索</button>
          </div>
        </div>
        <div class="select-brand">
          <div id="message">
            <span>検索結果 : 8件</span>
          </div>
          <!-- ブランド選択エリア -->
          <div id="select-brand-area" class="col-sm-6">
            <div class="brand-list not-select">
              <label for="">
                <input type="radio" name="nike" id="" />
                <span class="brand-name">選択しない</span>
              </label>
            </div>
            <div class="brand-list">
              <label for="1">
                <input type="radio" name="nike golf" id="1" />
                <span class="brand-name">nike golf</span>
              </label>
            </div>
            <div class="brand-list">
              <label for="2">
                <input type="radio" name="nike" id="2" />
                <span class="brand-name">nike</span>
              </label>
            </div>
            <div class="brand-list">
              <label for="3">
                <input type="radio" name="nike golf" id="3" />
                <span class="brand-name">nike golf</span>
              </label>
            </div>
            <div class="brand-list">
              <label for="4">
                <input type="radio" name="nike" id="4" />
                <span class="brand-name">nike</span>
              </label>
            </div>
            <div class="brand-list">
              <label for="5">
                <input type="radio" name="nike golf" id="5" />
                <span class="brand-name">nike golf</span>
              </label>
            </div>
            <div class="brand-list">
              <label for="6">
                <input type="radio" name="nike" id="6" />
                <span class="brand-name">nike</span>
              </label>
            </div>
            <div class="brand-list">
              <label for="7">
                <input type="radio" name="nike golf" id="7" />
                <span class="brand-name">nike golf</span>
              </label>
            </div>
          </div>
          <!--　ここまで ブランド選択エリア -->
          <div class="selected-brand-area" class="col-sm-8">
            <b id="selected-brand-name">未選択</b>
          </div>
        </div>
        <!-- 閉じるボタンエリア -->
        <div class=""></div>
        <button class="btn btn-primary" type="button" id="close">閉じる</button>

        <!-- ここまでがモータルの内部の記述 -->
      </div>
    </div>
    <!-- jsファイル -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="../static/js/add.js"></script>
  </body>
</html>
